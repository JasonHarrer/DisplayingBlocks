<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Displaying Blocks optional assignment">
        <link rel="stylesheet" type="text/css" href="blocks.css">
        <title>Displaying Blocks</title>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <img src="img/github.jpg" alt="Github logo">
                <h1>Display our blocks!</h1>
                <img src="img/catandninja.png" alt="Picture of a cat and a ninja">
            </div>
            <div class="row">
                <div class="imagebox oddcol"><img src="img/dojocat.jpg" alt="Image of the Dojo Cat"></div>
                <div class="imagebox evencol"><img src="img/heisencat.png" alt="Image of the Heisen Cat"></div>
                <div class="imagebox oddcol"><img src="img/linkcat.png" alt="Image of the Link Cat"></div>
                <div class="imagebox evencol"><img src="img/ironcat.png" alt="Image of IronCat"></div>
                <div class="imagebox oddcol"><img src="img/defunktocat.png" alt="Image of the Defunkto Cat"></div>
            </div>
            <div class="row">
                <div class="imagebox oddcol"><img src="img/coder2.jpg" alt="Image of the Coder Cat"></div>
                <div class="imagebox evencol"><img src="img/riddlocat.png" alt="Image of the Riddler Cat"></div>
                <div class="imagebox oddcol"><img src="img/chellocat.jpg" alt="Image of the Chello Cat"></div>
                <div class="imagebox evencol"><img src="img/stormtroopocat.png" alt="Image of the Storm Trooper Cat"></div>
                <div class="imagebox oddcol"><img src="img/visionary.jpg" alt="Image of the Visionary Cat"></div>
            </div>
            <div class="row">
                <div class="imagebox oddcol"><img src="img/cherry.jpg" alt="Image of the Cherry Cat"></div>
                <div class="imagebox evencol"><img src="img/oktobercat.png" alt="Image of the OktoberFest Cat"></div>
                <div class="imagebox oddcol"><img src="img/mario.png" alt="Image of the Mario Cat"></div>
                <div class="imagebox evencol"><img src="img/cooler.png" alt="Image of the Pony Cat"></div>
                <div class="imagebox oddcol"><img src="img/jean-luc-picat.jpg" alt="Image of Jean-Luc PiCat"></div>
            </div>
            <div class="row">
                <div class="imagebox oddcol"><img src="img/aidorucat.png" alt="Image of the Aidoru Cat"></div>
                <div class="imagebox evencol"><img src="img/domo-cat.png" alt="Image of the Domo Cat"></div>
                <div class="imagebox oddcol"><img src="img/kantana.jpg" alt="Image of the Kantana Cat"></div>
                <div class="imagebox evencol"><img src="img/daftpunk.gif" alt="Image of DaftPunk Cat"></div>
                <div class="imagebox oddcol"><img src="img/codercat.jpg" alt="Image of the Coder Cat"></div>
            </div>
        </div>
    </body>
</html>
